<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>선불권 조회</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>선불권 조회</h2>

  <input type="text" id="name" placeholder="이름 입력" /><br />
  <input type="text" id="phone" placeholder="전화번호 (01012345678)" /><br />
  <button onclick="checkCustomer()">조회하기</button>

  <div id="result"></div>

  <script>
    async function checkCustomer() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "조회중...";

      try {
        const response = await fetch("/.netlify/functions/getCustomer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, phone })
        });

        const data = await response.json();

        if (response.status !== 200) {
          resultDiv.innerHTML = "❌ " + data.error;
          return;
        }

        let html = "";

data.forEach(item => {
  html += `
    <div style="border:1px solid #ccc; padding:15px; margin:10px;">
      <p><strong>선불권:</strong> ${item.prepaid_name}</p>
      <p><strong>총 회차:</strong> ${item.total}</p>
      <p><strong>사용 횟수:</strong> ${item.used}</p>
      <p><strong>잔여 횟수:</strong> ${item.remain}</p>
      <p><strong>만료일:</strong> ${item.expire}</p>
    </div>
  `;
});

resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = "서버 오류 발생";
      }
    }
  </script>

</body>
</html>
