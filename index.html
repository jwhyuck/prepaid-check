<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SKIN&YOU 잠실점 | 선불권 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Noto Serif KR', serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
      color: #4a3f35;
    }

    .brand {
      margin-bottom: 40px;
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .brand p {
      margin-top: 8px;
      font-size: 14px;
      color: #8b7e72;
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    input {
      padding: 14px;
      margin: 8px 0;
      width: 100%;
      border-radius: 14px;
      border: 1px solid #e8dfd4;
      font-size: 14px;
      background-color: #fffdfa;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #cdbba7;
    }

    button {
      padding: 14px;
      width: 100%;
      margin-top: 14px;
      border: none;
      border-radius: 14px;
      background-color: #c8b6a6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b49e8b;
    }

    .card {
      background: #fffdfa;
      padding: 26px;
      margin-top: 28px;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.05);
      text-align: left;
    }

    .card h3 {
      margin: 0 0 14px 0;
      font-weight: 500;
      border-bottom: 1px solid #efe6db;
      padding-bottom: 8px;
    }

    .remain {
      font-size: 22px;
      font-weight: bold;
      margin-top: 16px;
    }

    .low {
      color: #b85c5c;
    }

    .ok {
      color: #7a9b76;
    }

    .expire-warning {
      color: #c27c2c;
      font-weight: bold;
    }

    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #8b7e72;
    }

    .error {
      margin-top: 20px;
      color: #b85c5c;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="brand">
    <h1>SKIN&YOU</h1>
    <p>잠실점 · Prepaid Pass Check</p>
  </div>

  <div class="container">
    <input type="text" id="name" placeholder="이름 입력" />
    <input type="text" id="phone" placeholder="전화번호 (01012345678)" />
    <button onclick="checkCustomer()">선불권 조회하기</button>

    <div id="result"></div>
  </div>

  <script>
    async function checkCustomer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = '<div class="error">이름과 전화번호를 입력해주세요.</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="loading">조회중...</div>';

      try {
        const response = await fetch("/.netlify/functions/getCustomer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone })
        });

        const data = await response.json();

        if (response.status !== 200) {
          resultDiv.innerHTML = '<div class="error">❌ ' + data.error + '</div>';
          return;
        }

        let html = "";

        data.forEach(item => {
          const remain = parseInt(item.remain);
          const isLow = remain <= 2;

          html += `
            <div class="card">
              <h3>${item.prepaid_name}</h3>
              <p>총 회차: ${item.total}</p>
              <p>사용 횟수: ${item.used}</p>

              <div class="remain ${isLow ? "low" : "ok"}">
                잔여 횟수: ${item.remain}
              </div>

              <p class="${isLow ? "expire-warning" : ""}">
                만료일: ${item.expire}
              </p>
            </div>
          `;
        });

        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.innerHTML = '<div class="error">서버 오류 발생</div>';
      }
    }
  </script>

</body>
</html>
