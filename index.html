<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SKIN&YOU 잠실점 | 선불권 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 70px 20px;
      text-align: center;
      color: #2f2f2f;
    }

    .brand {
      margin-bottom: 50px;
    }

    .brand h1 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: 600;
    }

    .brand p {
      margin-top: 10px;
      font-size: 13px;
      letter-spacing: 1px;
      color: #8c8c8c;
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    input {
      padding: 16px;
      margin: 10px 0;
      width: 100%;
      border-radius: 14px;
      border: 1px solid #e5e0d8;
      font-size: 14px;
      background-color: #ffffff;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #c8b6a6;
    }

    button {
      padding: 16px;
      width: 100%;
      margin-top: 14px;
      border: none;
      border-radius: 14px;
      background-color: #bfa58a;
      color: white;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a68d72;
    }

    .card {
      background: #ffffff;
      padding: 28px;
      margin-top: 30px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.05);
      text-align: left;
    }

    .card h3 {
      font-weight: 500;
      margin: 0 0 16px 0;
      font-size: 16px;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #f0ebe4;
      padding-bottom: 10px;
    }

    .remain {
      font-size: 24px;
      font-weight: 600;
      margin-top: 18px;
    }

    .low {
      color: #c65d5d;
    }

    .ok {
      color: #6f9b75;
    }

    .expire-warning {
      color: #d08b36;
      font-weight: 500;
    }

    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .error {
      margin-top: 20px;
      color: #c65d5d;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="brand">
    <h1>SKIN&YOU</h1>
    <p>잠실점 · 선불권 조회</p>
  </div>

  <div class="container">
    <input type="text" id="name" placeholder="이름 입력" />
    <input type="text" id="phone" placeholder="전화번호 (01012345678)" />
    <button onclick="checkCustomer()">선불권 조회”</button>

    <div id="result"></div>
  </div>

  <script>
    async function checkCustomer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = '<div class="error">이름과 전화번호를 입력해주세요.</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="loading">조회중...</div>';

      try {
        const response = await fetch("/.netlify/functions/getCustomer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone })
        });

        const data = await response.json();

        if (response.status !== 200) {
          resultDiv.innerHTML = '<div class="error">❌ ' + data.error + '</div>';
          return;
        }

        let html = "";

        data.forEach(item => {
          const remain = parseInt(item.remain);
          const isLow = remain <= 2;

          html += `
            <div class="card">
              <h3>${item.prepaid_name}</h3>
              <p>총 회차: ${item.total}</p>
              <p>사용 횟수: ${item.used}</p>

              <div class="remain ${isLow ? "low" : "ok"}">
                잔여 횟수: ${item.remain}
              </div>

              <p class="${isLow ? "expire-warning" : ""}">
                만료일: ${item.expire}
              </p>
            </div>
          `;
        });

        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.innerHTML = '<div class="error">서버 오류 발생</div>';
      }
    }
  </script>

</body>
</html>
